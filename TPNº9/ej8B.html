<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8b</title>
  <style>
    ul { list-style-type: none; }
    .oculto { display: none; }
    .subrayado { text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Provincias y Ciudades</h1>
  <ul>
    <li onclick="toggle(this)">Neuquén -
      <ul>
        <li>Neuquén</li>
        <li>Zapala</li>
        <li>San Martin</li>
        <li>Junin</li>
      </ul>
    </li>

    <li onclick="toggle(this)">Río Negro -
      <ul>
        <li>Cipolletti</li>
        <li>Fernandez Oro</li>
        <li>Roca</li>
        <li>Cinco Saltos</li>
        <li>Allen</li>
      </ul>
    </li>

    <li onclick="toggle(this)">Buenos Aires -
      <ul>
        <li>La Plata</li>
        <li>Mar del Plata</li>
        <li>Necochea</li>
      </ul>
    </li>
  </ul>

  <script>
    function toggle(element) {
      let subLista = element.querySelector("ul");
      if (subLista.style.display === "none") {
        subLista.style.display = "block";
        element.classList.remove("subrayado");
      } else {
        subLista.style.display = "none";
        element.classList.add("subrayado");
      }
    }
  </script>
</body>
</html>
